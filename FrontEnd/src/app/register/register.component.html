<div style=" margin-top:60px ;display: flex; padding-top: 3%; padding-bottom: 8%;height: 100vh; width: 100vw; justify-content: center; flex-direction: column; align-items: center;">
        <div><H1>REGISTER</H1></div>
        <div>
            <form style="width: 48vw;" #signupForm="ngForm" (ngSubmit)="registerUser(signupForm)">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input ngModel name="Email" type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword">Password</label>
                    <input ngModel name="Password" type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">First Name</label>
                        <input ngModel name="FirstName" type="text" class="form-control" id="inputFirstName" placeholder="Max Who" required>
                        </div>
                        <div class="form-group col-md-6">
                        <label for="inputLastName">Last Name</label>
                        <input ngModel name="LastName" type="text" class="form-control" id="inputLastName" placeholder="Max Your Surname">
                    </div>
                </div>
                <div class="form-row" *ngIf="toggleHide">
                  <div class="form-group col-md-6">
                    <label for="inputSkills">Skills</label>
                    <input  ngModel name="Skill" type="text" class="form-control" id="inputSkills" required>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputExp">Experience</label>
                    <input  ngModel name="Experience" type="number" min="0" max="20" oninput="validity.valid||(value='');" class="form-control" id="inputExp" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="inputNumber">PhoneNumber</label>
                    <input  ngModel name="PhoneNumber" type="text" class="form-control" id="inputNumber">                        
                  </div>
                </div>
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Role</legend>
                      <div class="form-check col-md-4">
                        <input ngModel class="form-check-input" type="radio" (change)="registerToggle()" name="Role" id="gridRadios1" value=3 checked>
                        <label class="form-check-label" for="gridRadios1">
                          Student
                        </label>
                      </div>
                      <div class="form-check col-md-4">
                        <input ngModel class="form-check-input" (change)="registerToggle()" type="radio" name="Role" id="gridRadios2" value=2>
                        <label class="form-check-label" for="gridRadios2">
                          Mentor
                        </label>
                      </div>
                    </div>
                  
                </fieldset>

              </form>             
        </div>
