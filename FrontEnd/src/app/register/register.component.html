<div style=" margin-top:60px ;display: flex; padding-top: 3%; padding-bottom: 8%;height: 100vh; width: 100vw; justify-content: center; flex-direction: column; align-items: center;">
        <div><H1>REGISTER</H1></div>
        <div>
            <form style="width: 48vw;">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="Max Who" required>
                        </div>
                        <div class="form-group col-md-6">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Max Your Surname">
                    </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputSkills">Skills</label>
                    <input type="text" class="form-control" id="inputSkills" required>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputExp">Experience</label>
                    <input type="number" min="0" max="20" oninput="validity.valid||(value='');" class="form-control" id="inputExp" required>
                  </div>
                </div>
                <label for="Role">Role</label>
                <div class="form-row">                        
                        <div class=" form-group col-md-4">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                              Student
                            </label>
                          </div>
                         </div>
                         <div class="form-group col-md-4">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" checked>
                            <label class="form-check-label" for="gridRadios2">
                              Mentor
                            </label>
                          </div>
                        </div>
                        
                      </div>
                
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>             
        </div>
 </div>
