<div style="margin-top: 60px;">
    <table class="table table-hover">
        <thead>
            <tr>
            <th scope="col">Course Name</th>
            <th scope="col">Mentor Name</th>
            <th scope="col">Technology</th>
            <th scope="col">Fees</th>
            <th scope="col">Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-active" *ngFor="let item of allCourses">
                <th>{{item.csName}}</th>
                <td>{{item.msName}}</td>
                <td>{{item.csTechnology}}</td>
                <td>{{item.csFees}} Rupees</td>
                <td>{{item.csDuration}} Weeks</td>
            </tr>
        </tbody>
    </table>
</div>
