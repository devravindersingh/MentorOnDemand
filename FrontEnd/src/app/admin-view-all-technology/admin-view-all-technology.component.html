<div style="margin-top: 60px;">
    <div class="row " style="padding: 8%;">
        <div class="col-md-3" *ngFor="let item of allTech">
            <div class="card text-white bg-danger" style="max-width: 20rem; margin-top: 8%; height: 10rem;">
                <div class="card-header">{{item.id}}</div>
                <div class="card-body">
                    <h4 class="card-title">{{item.name}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
