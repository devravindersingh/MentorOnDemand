<div style="height: 100vh; width: 100%; margin-top: 100px; display: flex; flex-wrap: wrap;">
    <div style="display: flex; flex: 1; justify-content: center; align-items: center; flex-wrap: wrap; flex-direction: column;">
        
        <div style="font-size: 78px; color: white;">Learn & Grow</div>
        <div><Button type="button" class="btn btn-outline-primary" ><a class="no-style" [routerLink]="['register']">Get Started</a></Button></div>

    </div>
    <div style="display: flex; flex: 1; justify-content: center; flex-direction: column;">
        <div>
            <h2>Search courses from a wide variety of technologies</h2>
        </div>
        <div style="display: flex; justify-content: space-around; width: 100%; align-items: center;">
            <div class="dropdown">
                <button class="btn btn-outline-primary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{technology}}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" *ngFor="let data of technologyData" (click) = "changeTechnology(data.name,data.id)">{{data.name}}</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-outline-primary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{duration}}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" *ngFor="let data of durationData" (click) = "changeDuration(data + ' weeks',data)">{{data}} weeks</a>
                </div>
            </div>
            <div>
                <Button type="button" type="submit" (click)="guestSearch()" class="btn btn-outline-primary btn-lg" ><a class="no-style">Search</a></Button>
            </div>                  
        </div>
    </div>
</div>
